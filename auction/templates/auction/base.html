<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bidding Site{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        .nav {
            float: right;
        }
        .nav p {
            margin: 0;
            font-size: 14px;
        }
        .nav a {
            color: #ffc107;
            text-decoration: none;
            margin-left: 10px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .btn {
            padding: 10px 18px;
            background-color: #28a745;
            color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'product_list' %}">ðŸ›’ Auction Portal</a>
        <div class="nav">
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
        <div style="clear: both;"></div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
