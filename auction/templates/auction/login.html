{% block content %}
<style>
    .login-box {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 15px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
    }
    .login-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    .login-box button:hover {
        background-color: #218838;
    }
    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>

<div class="login-box">
    <h2>üîê Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock %}
